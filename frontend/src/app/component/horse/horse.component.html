<div class="alert alert-danger" *ngIf="error">
  Horse couldn't be deleted: <br>
  {{error}}
</div>

<div class="flex-horizontal full-width mt-3">
  <button class="btn btn-light mr-1" (click)="reloadHorses()">&#x21bb;</button>
</div>

<div class="mt-3">
  <table class="table table-hover">
    <thead>
      <th>Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let horse of horses">
        <td>{{horse.name}}</td>
        <td>
          <input type="button"
                 class="btn btn-outline-primary"
                 value="Details"
                 [routerLink]="'/horses/' + horse.id.toString() + '/details'"
          />
        </td>
        <td>
          <input type="button"
                 class="btn btn-outline-primary"
                 value="Edit"
                 [routerLink]="'/horses/' + horse.id.toString() + '/edit'"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>

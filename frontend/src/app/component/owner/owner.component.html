<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>

<div class="full-width mt-3">
  <button class="btn btn-light mr-1" (click)="loadAll()">&#x21bb;</button>
  <button class="btn btn-primary float-end" routerLink="/owners/create">Add Owner</button>
</div>

  <div class="mt-3">
    <table class="table table-hover table-sm">
      <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      </thead>
      <tbody>
      <tr *ngIf="owners && !owners.length">
        <td colspan="6">No horses to display</td>
      </tr>
      <tr *ngFor="let owner of owners">
        <td>{{owner.firstName}}</td>
        <td>{{owner.lastName}}</td>
        <td>{{owner.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
